<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
<h1>Here are all the posts:</h1>
    <div th:each="post : ${allPosts}">
        <h3><a th:href="@{/posts/{id} (id = ${post.id})}" th:text="${post.title}"</h3>
    </div>
</body>
</html>
